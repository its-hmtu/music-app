<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/music/img/ben-chad.jpg" type="image/x-icon">
</head>
<body>
    <div class="player"> 
        <!-- Playing Song with background video -->
        <div class="dashboard">
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <div class="song-credits">
                    <h2>String 57th & 9th</h2>
                    <span>by</span>
                    <p>Author</p>
                </div>
            </header>
        </div>
            
        <div class="playlist-container">
            <span class="playlist-text">Playlist</span>
            <div class="playlist">
            </div>
        </div>

        
        <div class="control-bar">
            <!-- Control -->
            <div class="control">
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>

            <div class="progress-bar">
                <span class="time on-going"></span>
                
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <span class="time duration-remaining"></span>
            </div>

            
            <div class="volume-options">
                <div class="btn btn-volume-up">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="btn btn-volume-down hidden">
                    <i class="fas fa-volume-down "></i>
                </div>
                <div class="btn btn-volume-off hidden">
                    <i class="fas fa-volume-mute"></i>
                </div>
            </div>
            <input id="volume" class="progress" type="range" value="1" step="0.01" min="0" max="1">
            <audio id="audio" src=""></audio> 
        </div>

        <div class="background">
            <video id="background-video" muted autoplay loop controls="false" src=""></video>
        </div>
    </div>
    <div class=""></div>

    

    <script src="./assets/js/app.js"></script>
    <script src="https://kit.fontawesome.com/ef4768c285.js" crossorigin="anonymous"></script>
    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
